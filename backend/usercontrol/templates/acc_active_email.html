<!DOCTYPE html>
<html>
  <head>
    <title>Confirmation Email</title>
  </head>
  <body>
    <p>Hi {{ user.username }},</p>
    <p>Please click on the link below to confirm your registration:</p>
    <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}"
      >Confirm Registration</a
    >
    <p>
      If the link doesn't work, copy and paste the following URL into your
      browser:
    </p>
    <p>http://{{ domain }}{% url 'activate' uidb64=uid token=token %}</p>
  </body>
</html>
