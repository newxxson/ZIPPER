<!DOCTYPE html>
<html>
  <head>
    <title>{{ subject }}</title>
  </head>
  <body>
    <p>안녕하세요 {{ username }} 님!</p>
    <p>{{ request }}</p>
    <p>{{ description }}</p>
    <a
      href="https://{{ domain }}{% url request_type=request_type uidb64=uid token=token %}"
      >{{ action }}</a
    >
    <p>
      If the link doesn't work, copy and paste the following URL into your
      browser:
    </p>
    <p>
      https://{{ domain }}{% url token_type=token_type uidb64=uid token=token %}
    </p>
  </body>
</html>
